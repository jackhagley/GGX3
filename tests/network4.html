<div id="chart-container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>

<script>
    // Sample data
    const data = [10, 20, 30, 40, 50];
  
    // Set up the dimensions of the chart
    const width = 400;
    const height = 200;
    const barWidth = 40;
    const padding = 10;
  
    // Create an SVG element to hold the chart
    const svg = d3.select("#chart-container")
      .append("svg")
      .attr("width", width)
      .attr("height", height);
  
    // Create and render the bars
    svg.selectAll("rect")
      .data(data)
      .enter()
      .append("rect")
      .attr("x", (d, i) => i * (barWidth + padding))
      .attr("y", d => height - d)
      .attr("width", barWidth)
      .attr("height", d => d)
      .attr("fill", "steelblue");
  </script>
